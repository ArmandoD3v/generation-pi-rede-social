#spring.profiles.active=dev 游목 O Spring executar치 a aplica칞칚o com a configura칞칚o do Banco de dados local (MySQL)
#spring.profiles.active=prod 游목 O Spring executar치 a aplica칞칚o com a configura칞칚o do Banco de dados na nuvem (Heroku, Postgres)

#Profiles
spring.profiles.active=prod

#implementa칞칚o swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.packagesToScan=br.com.generation.app.controllers

#Implementa칞칚o H2
spring.datasource.url=jdbc:h2:mem:db_redeSocial
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect



